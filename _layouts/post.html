---
layout: default
---

<article role="article" class="post">

  <div class="card">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date : "%A %d %b %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <div class="post-content">
      {{ content }}
      {% for tag in page.tags %}
        <a class="tag-link" href="/blog/tag/{{ tag | slugify }}">{{ tag }}</a>
      {% endfor %}
    </div>
    

    {% include comments.html %}
  </div>

</article>
